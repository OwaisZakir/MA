<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website for DC Electronics and Solar Installations</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" width="40" height="40" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control search-bar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn sign-in-btn ms-2" type="button">Sign In</button>
        </form>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section" id="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">Harness the Power of the Sun</h1>
        <p class="hero-subtitle">
          Leading experts in solar installations and AC/DC solutions. Experience
          unparalleled efficiency and savings with our cutting-edge technology.
        </p>
        <a href="#" class="btn btn-home">Learn More</a>
        <div class="hero-images">
          <img
            src="https://demo.casethemes.net/solarva/wp-content/uploads/2024/08/image10-278x331.webp"
            alt="Solar Installation"
          />
          <img
            src="https://source.unsplash.com/300x400/?solar-energy"
            alt="Solar Panels"
          />
          <img
            src="https://source.unsplash.com/300x400/?solar-power"
            alt="Solar Power"
          />
        </div>
      </div>
    </section>

    <section style="height: 100vh; width: 100vw"></section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>

    <!-- Custom JS -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
